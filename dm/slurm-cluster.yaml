imports:
- path: slurm-cluster.jinja

resources:
- name: resources
  type: slurm-cluster.jinja
  properties:
    cluster_name : hpc
    vpc_net      : hpc-vpc
    vpc_subnet   : hpc-tokyo
    zone         : asia-northeast1-c

    # ヘッドノード
    controller_image                  : projects/schedmd-slurm-public/global/images/family/schedmd-slurm-20-11-4-hpc-centos-7
    controller_machine_type           : n2-standard-16
    controller_disk_size_gb           : 30
    controller_secondary_disk         : True
    controller_secondary_disk_type    : pd-ssd
    controller_secondary_disk_size_gb : 1000
    external_controller_ip            : False

    # ログインノード
    login_image        : projects/schedmd-slurm-public/global/images/family/schedmd-slurm-20-11-4-hpc-centos-7
    login_machine_type : n1-standard-2
    login_disk_size_gb : 30
    login_node_count   : 1
    external_login_ips : True

    # 計算クラスタ
    external_compute_ips : False

    partitions:
      - name               : partition1
        image              : projects/schedmd-slurm-public/global/images/family/schedmd-slurm-20-11-4-hpc-centos-7
        image_hyperthreads : False
        machine_type       : c2-standard-4
        static_node_count  : 2
        max_node_count     : 100
        vpc_subnet         : hpc-tokyo
        zone               : asia-northeast1-c
        exclusive          : False
        enable_placement   : False
